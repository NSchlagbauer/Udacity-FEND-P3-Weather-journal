<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder-headline">
      <h1>Weather Journal App</h1>
    </div>
    <div id="holder-country">
      <label id="label-country" for="country-code">Alpha-2 country code</label>
      <input type="text" id="country-code" placeholder="enter country code here">
      <p>Find more information on ISO 3166 country codes <a href="https://www.iso.org/obp/ui/#search/code/" target="_blank">here</a></p>
    </div>
    <div id="holder-zip">
      <label id="label-zip" for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div id="holder-feel">
      <label id="label-feel" for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea><br>
    </div>
    <div id="holder-button">
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div id="holder-entry">
      <div id="most-recent">Most Recent Entry</div>
      <div>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content">none yet...</div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
